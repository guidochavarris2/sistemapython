<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Editar Usuario</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('editar_usuario', id=usuario.id) }}">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo }}" required>
                            </div>
                            <div class="form-group">
                                <label for="rol">Rol:</label>
                                <select class="form-control" id="rol" name="rol" required>
                                    <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
                                    <option value="user" {% if usuario.rol == 'user' %}selected{% endif %}>Usuario</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="contrasena">Contraseña:</label>
                                <input type="password" class="form-control" id="contrasena" name="contrasena">
                                <button type="button" class="btn btn-link" onclick="togglePassword()">Mostrar/Ocultar contraseña</button>
                                <small class="form-text text-muted">Si no deseas cambiar la contraseña, deja este campo vacío.</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("contrasena");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
