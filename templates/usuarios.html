<!DOCTYPE html>

       WebFont.load({

           urls: ["{{ url_for('static', filename='assets/css/fonts.min.css') }}"],

           sessionStorage.fonts = true;

       });
     </script>
 
     <!-- CSS Files -->

                    </li>

                    </li>

                    <li>
                      <a href="{{ url_for('lista_sillas') }}">

                      </a>
                    </li>

                    <li>
                      <a href="{{ url_for('lista_motores') }}">

                    </li>

                    <li>

          
                   
                     
                    </li>
                  </ul>
                </div>

      <div class="main-panel">

                      class="navbar-brand"
                      height="20"
                    />

              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>

            >
         
            
            <div class="row">
                <div class="ms-md-auto py-2 py-md-0">
                    
                    <a href="{{ url_for('agregar_usuario') }}" class="btn btn-primary btn-round">Agregar +</a>
                  </div>    
              <div class="col-md-12">
                <div class="card card-round">
                  <div class="card-header">
                    <div class="card-head-row card-tools-still-right">
                      <h4 class="card-title">Listado</h4>
                      <div class="card-tools">
                        <button
                          class="btn btn-icon btn-link btn-primary btn-xs"
                        >
                          <span class="fa fa-angle-down"></span>
                        </button>
                        <button
                          class="btn btn-icon btn-link btn-primary btn-xs btn-refresh-card"
                        >
                          <span class="fa fa-sync-alt"></span>
                        </button>
                        <button
                          class="btn btn-icon btn-link btn-primary btn-xs"
                        >
                          <span class="fa fa-times"></span>
                        </button>
                      </div>
                    </div>
                    <p class="card-category">
                      administracion de objetos
                    </p>
                  </div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-20">
                        <div class="table-responsive table-hover table-sales">
                          <table class="table">
                            <tbody>

                                <tr>
                                    <th>ID</th>
                                    <th>nombre</th>
                                    <th>correo</th>
                                    <th>contrase√±a</th>
                                    <th>accion</th>
                                </tr>

                                {% for usuario in usuarios %}
                              <tr>
                                <td>
                                  <div class="flag">
                                    {{usuario.id}}
                                    <img width="25px" height="25px"
                                      src="https://tse4.mm.bing.net/th?id=OIP.4wXy2YwgfjdG0UA7_2_4KQHaGL&amp;pid=Api&amp;P=0&amp;h=180"
                                    />
                                  </div>
                                </td>
                                <td>{{usuario.nombre}}</td>
                                <td class="text-end">{{usuario.correo}}</td>
                                <td class="text-end">***********</td>
                                <th><a href="{{ url_for('editar_usuario', id=usuario.id) }}">Editar</a>
                                    <form action="{{ url_for('eliminar_usuario', id=usuario.id) }}" method="POST" style="display:inline;">
                                        <button type="submit" style="background-color: red;">Eliminar</button>
                                    </form></th>
                              </tr>

                              {% endfor %}
                              
                          
                            </tbody>
                          </table>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
