<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Silla</title>
</head>
<body>
    <h1>Silla</h1>
    <p>Tipo: {{ silla.tipo }}</p>
    <p>Material: {{ silla.material }}</p>
    <p>Cantidad: {{ silla.cantidad }}</p>
    <a href="{{ url_for('editar_silla', id=silla.id) }}">Editar</a>
    <form action="{{ url_for('eliminar_silla', id=silla.id) }}" method="POST">
        <button type="submit">Eliminar</button>
    </form>
    <a href="{{ url_for('lista_sillas') }}">Volver</a>
</body>
</html>
